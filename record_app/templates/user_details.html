{% extends "base.html" %}
{% block content %}

<div>
    <form action="/users/account/" method="POST">
        
        <label for="name">Name:</label>
        <input type="text" name="name" value = {{ current_user.name }}>

        <label for="email">Email:</label>
        <input type="text" name="email" value = {{ current_user.email }}>

        <button>Update</button>
    </form>

    <p>User is admin: {{ current_user.is_admin }}</p>
    <br><br>
    <h3>Liked Records :</h3>
    <ul>
        {% for record in current_user.liked_records %}
            <li><a href="/records/{{ record.record_id }}/">{{ record.record_name }}</a></li>
        {% endfor %}
    </ul>

</div>

{% endblock %}
